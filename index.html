<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de funcionarios </span>
            <button onclick="opemModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>Função:</th>
                        <th>Salário:</th>
                        <th class="acao">Editar:</th>
                        <th class="acao">Excluir:</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal-cantainer">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome:</label>
                    <input id="m-nome" type="text" required>

                    <label for="m-funcao">Função:</label>
                    <input id="m-funcao" type="text" required>

                    <label for="m-salario">Salário:</label>
                    <input id="m-salario" type="text" required>

                    <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
